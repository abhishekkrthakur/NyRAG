<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NyRAG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/chat.css" />
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1>NyRAG</h1>
      </div>
      <p class="hint">Ask a question to retrieve context-aware answers.</p>
      <div id="corpus-stats" class="corpus-stats" aria-live="polite"></div>
      <div class="header-actions">
        <button id="crawl-btn" class="settings-btn" aria-label="Crawl Data">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9" />
          </svg>
        </button>
        <button id="settings-btn" class="settings-btn" aria-label="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <main id="chat" class="chat-area" aria-live="polite">
      <!-- Messages will appear here -->
      <div class="welcome-message">
        <h2>How can I help you today?</h2>
        <p style="margin-top: 8px; font-size: 14px; opacity: 0.6;">I can help you find information from your documents.
        </p>
      </div>
    </main>

    <footer class="composer-area">
      <div class="composer-wrapper">
        <textarea id="input" placeholder="Ask anything..." rows="1"></textarea>
        <button id="send" aria-label="Send message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </footer>
  </div>
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="hits">Hits (Vespa results)</label>
          <input type="number" id="hits" value="5" min="1" max="50">
        </div>
        <div class="form-group">
          <label for="k">Top-K Chunks (per hit)</label>
          <input type="number" id="k" value="3" min="1" max="20">
        </div>
        <div class="form-group">
          <label for="query_k">Query Variations</label>
          <input type="number" id="query_k" value="3" min="0" max="10">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="primary-btn">Save</button>
      </div>
    </div>
  </div>
  <div id="crawl-modal" class="modal">
    <div class="modal-content" style="max-width: 800px; height: 80vh;">
      <div class="modal-header">
        <h2>Crawl & Push Data</h2>
        <button class="close-crawl-btn close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p style="margin-top: 0; margin-bottom: 20px; color: var(--text-secondary);">Start the crawling process to fetch data and push it to Vespa.</p>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; flex-wrap: wrap; flex-shrink: 0;">
                <div style="display: flex; gap: 8px; flex: 1; min-width: 200px;">
                    <select id="config-select" style="flex: 1;">
                        <option value="" disabled selected>Select Config</option>
                    </select>
                    <button id="new-config-btn" class="secondary-btn">New</button>
                    <button id="save-config-btn" class="secondary-btn">Save</button>
                </div>
                <div class="tab-container" style="display: flex; gap: 4px; background: var(--bg-color); padding: 4px; border-radius: var(--radius-sm); border: 1px solid var(--border-color);">
                    <button id="tab-form" class="tab-btn active">Form</button>
                    <button id="tab-yaml" class="tab-btn">YAML</button>
                </div>
            </div>

            <div id="config-scroll-container" style="flex: 1; overflow-y: auto; min-height: 0; margin-bottom: 16px; padding-right: 4px;">
                <!-- Form View -->
                <div id="config-form-view">
                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                    <div class="form-group" style="margin: 0;">
                        <label for="conf-name">Project Name</label>
                        <input type="text" id="conf-name" placeholder="my-project">
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="conf-mode">Mode</label>
                        <select id="conf-mode">
                            <option value="web">Web Crawl</option>
                            <option value="docs">Local Files</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="conf-start-loc">Start URL / Path</label>
                    <input type="text" id="conf-start-loc" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="conf-exclude">Exclude Patterns <span style="opacity: 0.6; font-weight: normal;">(one per line)</span></label>
                    <textarea id="conf-exclude" rows="3" placeholder="https://example.com/login&#10;*.pdf"></textarea>
                </div>

                <details id="details-crawl" open style="margin-bottom: 16px;">
                    <summary>Crawl Parameters</summary>
                    <div>
                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                            <div class="checkbox-group">
                                <input type="checkbox" id="conf-robots" checked>
                                <label for="conf-robots">Respect Robots.txt</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="conf-subdomains" checked>
                                <label for="conf-subdomains">Follow Subdomains</label>
                            </div>
                        </div>
                        <div class="form-group" style="margin: 0;">
                            <label for="conf-user-agent">User Agent</label>
                            <select id="conf-user-agent">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="safari">Safari</option>
                                <option value="bot">Bot</option>
                            </select>
                        </div>
                    </div>
                </details>

                <details id="details-docs" style="margin-bottom: 16px; display: none;">
                    <summary>Doc Parameters</summary>
                    <div>
                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px;">
                            <div class="checkbox-group">
                                <input type="checkbox" id="conf-recursive" checked>
                                <label for="conf-recursive">Recursive</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="conf-hidden">
                                <label for="conf-hidden">Include Hidden</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="conf-extensions">File Extensions <span style="opacity: 0.6; font-weight: normal;">(comma separated)</span></label>
                            <input type="text" id="conf-extensions" placeholder=".pdf, .docx, .txt, .md">
                        </div>
                    </div>
                </details>

                <details>
                    <summary>RAG Parameters</summary>
                    <div>
                        <div class="form-group">
                            <label for="conf-embedding">Embedding Model</label>
                            <input type="text" id="conf-embedding" value="sentence-transformers/all-MiniLM-L6-v2">
                        </div>
                        <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                            <div class="form-group" style="margin: 0;">
                                <label for="conf-chunk-size">Chunk Size</label>
                                <input type="number" id="conf-chunk-size" value="1024">
                            </div>
                            <div class="form-group" style="margin: 0;">
                                <label for="conf-chunk-overlap">Overlap</label>
                                <input type="number" id="conf-chunk-overlap" value="50">
                            </div>
                        </div>
                    </div>
                </details>
            </div>
            </div>

            <!-- YAML View -->
            <div id="config-yaml-view" style="display: none; flex: 1; min-height: 0; margin-bottom: 16px;">
                <textarea id="crawl-config" style="width: 100%; height: 100%; font-family: monospace; padding: 12px; background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: var(--radius-sm); resize: none; box-sizing: border-box;"></textarea>
            </div>

        <div id="terminal-logs"
          style="background: #0d0d0d; color: #d4d4d4; padding: 12px; border-radius: var(--radius-sm); height: 200px; overflow-y: auto; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 12px; white-space: pre-wrap; border: 1px solid var(--border-color); flex-shrink: 0;">
        </div>
      </div>
      <div class="modal-footer">
        <button id="start-crawl-btn" class="primary-btn">Start Crawl</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="/static/chat.js"></script>
</body>

</html>
